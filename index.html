<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <style>
  body {
    height: 100%;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cabin Sketch';
    font-size: 10vw;
    color: white;
    background-color: #111;
  }
  #row {
    width: auto;
  }

  div::first-letter {
    font-size: 20vw;
  }
  </style>
</head>
<body>
  <div id="row">
    <div id="u"></div>
    <div id="d"></div>
    <div id="f"></div>
  </div>

  <script>
    var u = ['Ultimate', 'Ultra', 'Unicorn', 'Uber', 'Undeniably', 'Unibrow', 'Underwear', 'Unbathed', 'Uncut', 'Unjust', 'Upstaged', 'Urban', 'Unstained', 'Undercover', 'Unapologetic', 'United'];
    var d = ['Disc', 'Duck', 'Dolphin', 'Dog', 'Dance', 'Dick', 'Daffodil', 'Damage', 'Dessert', 'Dipstick', 'Discovery', 'Dream', 'Dungeon', 'Decent', 'Defiled', 'Deltoid', 'Dragon', 'Disaster'];
    var f = ['Forever', 'Force', 'Friends', 'Food', 'Fail', 'Flickers', 'Factory', 'Fruit', 'Fur', 'Fam', 'Faces', 'Fantasy'];
    document.getElementById("u").textContent = u[Math.floor(Math.random()*u.length)];
    document.getElementById("d").textContent = d[Math.floor(Math.random()*d.length)];
    document.getElementById("f").textContent = f[Math.floor(Math.random()*f.length)];
    </script>
</body>
</html>
